<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% include 'style.html' %}

    {% block extra_style %}
    {% endblock %}



</head>
<body>
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% include 'footer.html' %}
    {% endblock %}

    {% include 'script.html' %}

    {% block extra_script %}
    {% endblock %}


</body>
</html>
